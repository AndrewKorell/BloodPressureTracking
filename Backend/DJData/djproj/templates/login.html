<h1>Sign Up Below</h1>

<style>
    h5{
        color: red;
    }
</style>
{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}
<form method="POST" action="login">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Password:</p>
    <input type="password" name="password" /><br>
    <input type="submit" />

</form>
<h4>If you don't have an account</h4>
<a class="btn-signup" href="register">Signup</a>
